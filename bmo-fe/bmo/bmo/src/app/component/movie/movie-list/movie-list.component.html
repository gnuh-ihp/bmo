<div class="panel panel-primary">
  <div class="panel-heading">
    <h2> List Movie</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Running Time</th>
          <th>Description</th>
          <th>Producers</th>

          <th>Directors</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies | async">
          <td>{{movie.name}}</td>
          <td>{{movie.runningTime}}</td>
          <td>{{movie.description}}</td>
          <td>{{movie.producer}}</td>
          <td>{{movie.directors}}</td>
          <td><button (click)="deleteMovie(movie.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
              <button (click)="updateMovie(movie.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="movieDetails(movie.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
