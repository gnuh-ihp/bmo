<h3>Create Movie</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name Movie : </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="movie.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Running time</label>
      <input type="text" class="form-control" id="running_time" required [(ngModel)]="movie.runningTime" name="running_time">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="movie.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Producer</label>
      <input type="text" class="form-control" id="producer" required [(ngModel)]="movie.producer" name="producer">
    </div>

    <div class="form-group">
      <label for="name">Directors</label>
      <input type="text" class="form-control" id="directors" required [(ngModel)]="movie.directors" name="directors">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
